{% extends 'base.html' %}
{% block content %}
<h2 style="padding-top: 15vh;">Forgot Password</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter your email" required><br>
    <button type="submit">Send Reset Email</button>
</form>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
